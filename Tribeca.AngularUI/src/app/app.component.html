<table>
  <thead>
    <tr>
      <th>EmployeeID</th>
      <th>ClientID</th>
      <th>OfficeID</th>
      <th>Name</th>
      <th>Bio</th>
      <th>DateOfBirth</th>
    </tr>    
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.employeeID}}</td>
      <td>{{employee.clientID}}</td>
      <td>{{employee.officeID}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.bio}}</td>
      <td>{{employee.dateOfBirth}}</td> 
    </tr>
  </tbody>
</table>
